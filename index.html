<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev Alura - Desafio do Gui</title>
    <link href="estilo.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1 class="title">Cálculo de Média</h1>
        <p class="subtitle">Digte as suas notas do bimestre abaixo.</p>
    </div>

    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="img-log-imersao">

    <div class="form">
        <label>1º Nota:</label>
        <input id="nota1" type="text" placeholder="Digite sua primeira nota">
        <br/>

        <label>2º Nota:</label>
        <input id="nota2" type="text" placeholder="Digite sua segunda nota">
        <br/>

        <label>3º Nota:</label>
        <input id="nota3" type="text" placeholder="Digite sua terceira nota">
        <br/>

        <label>4º Nota:</label>
        <input id="nota4" type="text" placeholder="Digite sua quarta nota">
        <br/>

        <output id="resul" name="resultado"></output>

        <input id="calcula" type="submit" value="Calcular">
        <br/>
        <input id="limpa" type="submit" value="Limpar">
    </div>
    <script src="cal.js"></script>
</body>
</html>
